<form class="loginForm" [formGroup]="loginForm" (ngSubmit)="takeData(loginForm)" #reg >

    <li *ngIf="serverErrors">
        <ul class="err-message" *ngFor="let err of serverErrors">{{err}}</ul>
    </li>
    
    <input type="text" id="email" formControlName="email" placeholder="Емайл"/>
    <ng-container *ngIf="loginForm.get('email')?.touched">
        <div class="err-message" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid Email</div>
        <div class="err-message" *ngIf="loginForm.get('email')?.errors?.['required']">Email required</div>
    </ng-container>

    <input type="password" id="password" formControlName="password" placeholder="Парола"/>
    <ng-container *ngIf="loginForm.get('password')?.touched">
        <div class="err-message" *ngIf="loginForm.get('password')?.errors?.['maxlength']">Max lengh 3</div>
        <div class="err-message" *ngIf="loginForm.get('password')?.errors?.['required']">Pass required</div>
    </ng-container>

    <input type="submit" class="loginButton" value="Влез">

</form>
